<h1>
	<div align="center" style="color:white; "> {{title}}</div>
</h1>

<div class="container" style="margin-top:40px">
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8 col-xs-offset-2 col-sm-offset-3 col-sm-6 col-sm-offset-3 col-md-offset-4 col-md-4 col-md-offset-4 col-lg-offset-4 col-lg-4 col-lg-offset-4">

			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Sign In</strong>
				</div>
				<div class="panel-body">
					<form #myform="ngForm" (ngSubmit)="onSubmit()">
						<fieldset>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
											<input class="form-control" (click)="hideError()" ngControl="name" placeholder="Username" id="uname" type="text" autofocus required>
										</div>

										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" (click)="hideError()" ngControl="password" placeholder="Password" id="passval" type="password" required>


											</div>
										</div>
										<div class="checkbox">
											<label id="wrongUser" >
												You have entered wrong Username or Passsword!
											</label>
											<div class="controls">
												<label class="checkbox inline" for="rememberme-0">
                  								<input type="checkbox"  name="rememberme" id="rememberme-0" value="Remember me">
                  								 Remember me
               									 </label>
											</div>
										</div>
										<div class="form-group">
											<input type="submit" [disabled]="!myform.form.valid" class="btn btn-lg btn-primary btn-block" value="Sign in">
										</div>
									</div>
								</div>
							</div>
						</fieldset>
					</form>


				</div>
			</div>
		</div>
	</div>
	<video src="video/DC.mp4" autoplay loop muted type="video/mp4" id="background">

	</video>
